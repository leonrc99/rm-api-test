name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o código
        uses: actions/checkout@v3

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      - name: Fazer login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem
        run: |
          docker build --build-arg DB_URL=${{ secrets.DB_URL }} \
                       --build-arg DB_USER=${{ secrets.DB_USER }} \
                       --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                       --build-arg MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }} \
                       -t leorcard/rm-api:latest .
          docker push leorcard/rm-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Acessar VPS via SSH para configurar diretórios
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Criar o diretório para a aplicação, caso não exista
            mkdir -p ~/meu-app
            # Remover arquivos antigos
            rm -rf ~/meu-app/*
      - name: Criar arquivo tar para o deploy
        run: |
          tar --exclude='./target' \
              --exclude='./.mvn' \
              --exclude='./.idea' \
              --exclude='./.github' \
              --exclude='./pom.xml' \
              --exclude='./Dockerfile' \
              --exclude='./docker-compose.yml' \
              --exclude='./HELP.md' \
              --exclude='./mvnw' \
              --exclude='./mvnw.cmd' \
              -czf deploy_files.tar.gz .

      - name: Upload dos arquivos para a VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          source: ../../*  # Envia todos os arquivos do repositório para a VPS
          target: ~/meu-app/
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}

      - name: Executar comandos Docker na VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ~/meu-app
            # Puxar a imagem mais recente
            docker pull leorcard/rm-api:latest
            # Parar containers existentes
            docker-compose down
            # Subir novos containers com a imagem mais recente
            docker-compose up -d
