name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o código
        uses: actions/checkout@v3

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      - name: Fazer login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem
        run: |
          docker build --build-arg DB_URL=${{ secrets.DB_URL }} \
                       --build-arg DB_USER=${{ secrets.DB_USER }} \
                       --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                       --build-arg MERCADO_PAGO_ACCESS_TOKEN=${{ secrets.MERCADO_PAGO_ACCESS_TOKEN }} \
                       -t leorcard/rm-api:latest .
          docker push leorcard/rm-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build    

    steps:

      - name: Criar diretório se não existir
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            mkdir -p ~/meu-app/app
            
      - name: Verificar permissões no diretório de destino
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
              ls -ld ~/meu-app/app
              chmod -R 755 ~/meu-app/app

      - name: Verificar espaço em disco
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            df -h

      - name: Enviar todos os arquivos para a VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          source: "pom.xml"  # Envia todos os arquivos do repositório
          target: "~/meu-app/pom.xml"  # Caminho de destino na VPS
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          debug: false
          rm: false

            

      - name: Rodar Docker Compose na VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ~/meu-app/app
            docker-compose down
            docker-compose up -d
